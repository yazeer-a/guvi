
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>Register</title>
        <link rel="stylesheet" href="./css/register.css">
</head>
<body>
        <section class="vh-110" style="background-color:#e7c37b">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                      <div class="card" style="border-radius: 1rem;">
                        <div class="row">
                          <!-- <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="./assets/done.jpg"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div> -->
                          <div class="d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
              
                            
                        <form>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                  <i class="fas fa-cubes fa-2x me-3" style="color:#5285b8"></i>
                                  <span class="h1 fw-bold mb-0">Register</span>
                                </div>
              
                                
                                <div class="form-outline mb-4">
                             
                                  <input type="name" id="name" class="form-control form-control-lg" name="name" pattern=".{10,}" title="Minimum 10 characters"  required />
                                  <label class="form-label" for="form2Example17">Name</label>
                                </div>
              
                                <div class="form-outline mb-4">
                                  <input type="email" id="email" class="form-control form-control-lg" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" title="Match the email format" required />
                                  <label class="form-label" for="form2Example27">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="number" id="age" class="form-control form-control-lg" name="age" required />
                                  <label class="form-label" for="form2Example27">Age</label>
                                </div>
                                
                                <div class="form-outline mb-4">
                                <input type="date" id="dob" class="form-control form-control-lg" name="age" required />
                                <label class="form-label" for="form2Example27">DOB</label>
                              </div>

                                <div class="form-outline mb-4">
                                  <input type="number" id="mobile" class="form-control form-control-lg" name="mobile" pattern="[0-9]{10}" required />
                                  <label class="form-label" for="form2Example27">Mobile Number</label>
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                                  <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                  <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
                                
                                </div>
                              
              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
</body>
</html>
