    <div class="container">
      <h1>Profile Page</h1>
      <div class="profile">
        <div class="profile-info">
          <label>Name:</label>
          <span contenteditable="true" id="name"></span>
        </div>
        <div class="profile-info">
          <label>Email:</label>
          <span contenteditable="true" id="email"></span>
        </div>
        <div class="profile-info">
          <label>Contact:</label>
          <span contenteditable="true" id="contact"></span>
        </div>
        <div class="profile-info">
          <label>Age:</label>
          <span contenteditable="true" id="age"></span>
        </div>
        <div class="profile-info">
          <label>Date of Birth:</label>
          <span contenteditable="true" id="dob"></span>
        </div>
      </div>
    </div>
    <div class="btn-div">
      <button onclick="update()" class="btn btn-primary">Update</button><br><br>
      <button onclick="logout()" class="btn btn-primary">Log Out</button>
    </div>
